<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate | JasperDev</title>
  <link rel="icon" type="image/png" href="ryo.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: 'fadeIn 1s ease-out',
            slideUp: 'slideUp 0.8s ease-out',
            float: 'float 3s ease-in-out infinite',
            'spin-border': 'spin-border 2s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            'spin-border': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            }
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen relative overflow-x-hidden">

  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img src="bg.jpg" alt="Background" class="w-full h-full object-cover opacity-20" />
  </div>

  <!-- Page Content -->
  <div class="relative z-10 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="flex justify-around items-center bg-gray-800 p-6">
      <a href="landing.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity duration-200">
        <img src="ryo.png" alt="Logo" class="w-10 h-10 object-contain" />
        <span class="text-3xl font-medium">JasperDev</span>
      </a>

      <ul class="hidden md:flex gap-10 text-xl mr-10">
        <li class="relative group">
          <a href="about.html" class="cursor-pointer relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-pink-300 after:transition-all after:duration-300 group-hover:after:w-full">
            About
          </a>
        </li>
        <li class="relative group">
          <a href="contact.html" class="cursor-pointer relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-pink-300 after:transition-all after:duration-300 group-hover:after:w-full">
            Contact
          </a>
        </li>
        <li class="relative group">
          <a href="certificate.html" class="cursor-pointer text-pink-300 font-semibold relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[2px] after:bg-pink-300">
            Certificate
          </a>
        </li>
      </ul>

      <button id="menu-btn" class="md:hidden text-white text-3xl focus:outline-none">
        &#9776;
      </button>
    </header>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-2/3 max-w-xs bg-gray-800 text-white p-6 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
      <button id="close-btn" class="text-2xl absolute top-4 right-4">&times;</button>
     <ul class="mt-12 space-y-6 text-xl">
  <li class="relative group">
    <a href="about.html" class="cursor-pointer relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-pink-300 after:transition-all after:duration-300 group-hover:after:w-full">
      About
    </a>
  </li>
  <li class="relative group">
    <a href="contact.html" class="cursor-pointer relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-pink-300 after:transition-all after:duration-300 group-hover:after:w-full">
      Contact
    </a>
  </li>
  <li class="relative group">
    <a href="certificate.html" class="cursor-pointer text-pink-300 font-semibold relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[2px] after:bg-pink-300">
      Certificate
    </a>
  </li>
</ul>

    </div>

   <main class="flex-1 flex items-center justify-center px-4 py-16">
  <div class="animate-slideUp text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-8 text-pink-300">My Certificate</h1>
    <img src="certificate.png" alt="Certificate" class="max-w-full md:max-w-2xl rounded-lg shadow-lg border-4 border-pink-300" />
  </div>
</main>


  </div>

  <!-- JS -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      mobileMenu.classList.remove('translate-x-full');
      overlay.classList.remove('hidden');
    }

    function closeMenu() {
      mobileMenu.classList.add('translate-x-full');
      overlay.classList.add('hidden');
    }

    menuBtn.addEventListener('click', openMenu);
    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
  </script>
</body>
</html>
